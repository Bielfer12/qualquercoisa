<p-toolbar>
  <ng-template #start>
    @for (menu of menus(); track $index) {
    <p-button [icon]="menu.icon" [label]="menu.label" class="mr-2"
    (onClick)="selectMenu($index)"
    [routerLink]="menu.route"
      text
      [severity]="menu.selected ? 'primary': 'secondary'"
    />
    }
  </ng-template>
</p-toolbar>
